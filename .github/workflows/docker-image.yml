name: Build

on:
  push:
    branches:
      - master
    paths:
      - "ecommerce-api/**"
  pull_request:
    branches:
      - master
    paths:
      - "ecommerce-api/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify directory exists
        run: ls -l

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Set Docker Tag
        run: echo "DOCKER_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Create DOCKER_TAG file
        run: echo "$DOCKER_TAG" > DOCKER_TAG.txt

      - name: Upload DOCKER_TAG as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-tag
          path: DOCKER_TAG.txt

      - name: Build and Push Docker Image
        working-directory: ecommerce-api
        run: |
          IMAGE_NAME=nexmedis
          TAG=$(git rev-parse --short HEAD)
          docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$TAG
